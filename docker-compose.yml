version: '3.3'
services:
  web:
    image: tubes-1:latest
    env_file: .env
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
  postgres:
    image: postgres:latest
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgres

networks:
  web-postgres:
    driver: bridge